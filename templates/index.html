<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lead LinkedIn Profile Checker</title>
</head>

<body>
    <h1>Lead LinkedIn Profile Checker</h1>
    <p>Upload an Excel file with a column named <strong>Full Name</strong>.</p>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx,.xls" required>
        <button type="submit">Upload and Process</button>
    </form>
</body>

</html>
